<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulaios html</title>
</head>
<body>
    <form action="post">
        <P>Digite seu nome:</P>
        <input type="text" name="Gabriela" placeholder="ex: Jenosvalda da Silva" required>
        <br>
        <P>Digite seu email:</P>
        <input type="email" name="email" placeholder="ex: seuemail@gmail.com.br" required>
        <br>
        <P>Digite seu numero de telefone:</P>
        <input type="number" name="phone" placeholder="(XX)XXXX-XXXX" required>
        <br>
        <p>Você gostaria de entrar para a empresa:</p>
        <input type="radio" name="work" value="sim" checked required> talvez sim
        <input type="radio" name="work" value="não" required> talvez não
        <br>
        <select name="estados" required>
            <option value="1">Curitiba</option>
            <option value="2">Balsa Nova</option>
            <option value="3">Pinhais</option>
            <option value="4">Doutor Ulysses</option>
        </select>
        <br>
        <p>reclamação</p>
        <textarea name="reclamação" id=""></textarea>
        <br>
        <input type="checkbox" name="novidades" checked> Aceito receber notificação da empresa
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>
</body>
</html>
