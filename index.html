<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulaios html</title>
</head>
<body>
    <form action="post">
        <P>Digite seu nome:</P>
        <input type="text" name="Gabriela" placeholder="ex: Jenosvalda da Silva">
        <br>
        <P>Digite seu email:</P>
        <input type="email" name="email" placeholder="ex: seuemail@gmail.com.br">
        <br>
        <P>Digite seu numero de telefone:</P>
        <input type="number" name="phone" placeholder="(XX)XXXX-XXXX">
        <br>
        <input type="radio" name="work" value="sim" checked> talvez sim
        <input type="radio" name="work" value="não"> talvez não
        <br>
        <input type="checkbox" name="novidades" checked> Aceito receber notificação da empresa
    </form>
</body>
</html>
